  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora II</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div>
                <h1>Titulo</h1>
                
            
        </div>
    <div id="caja">
        <div id="calculadora">
            <table>
                <tr>
                    <td colspan="4"><input type="text" value=""></td>
                </tr>

                <tr>
                    <td><button onclick="miFuncion(7);" class="numeros">7</button></td>
                    <td><button onclick="miFuncion(8);" class="numeros">8</button></td>
                    <td><button onclick="miFuncion(9);" class="numeros">9</button></td>
                    <td><button onclick="miFuncionDividir();" class="simbolos">/</button></td>

                </tr>
                <tr>
                    <td><button onclick="miFuncion(4)"; class="numeros">4</button></td>
                    <td><button onclick="miFuncion(5)"; class="numeros">5</button></td>
                    <td><button onclick="miFuncion(6)"; class="numeros">6</button></td>
                    <td><button onclick="miFuncionMultiplicar()"; class="simbolos">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="miFuncion(1)"; class="numeros">1</button></td>
                    <td><button onclick="miFuncion(2)"; class="numeros">2</button></td>
                    <td><button onclick="miFuncion(3)"; class="numeros">3</button></td>
                    <td><button onclick="miFuncionResta()"; class="simbolos">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="miFuncion(0)"; class="numeros">0</button></td>
                    <td><button class="numeros">.</button></td>
                    <td><button onclick="miFuncionIgual();" class="simbolos">=</button></td>
                    <td><button onclick="miFuncionSuma()" class="simbolos">+</button></td>
                </tr>
            </table>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
