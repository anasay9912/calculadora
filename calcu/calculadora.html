        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="caja">
        <div id="calculadora">
            <table>
                <tr>
                    <td colspan="4" align="middle"><input type="text"></td>
                </tr>

                <tr>
                    <td><button class="numeros">7</button></td>
                    <td><button class="numeros">8</button></td>
                    <td><button class="numeros">9</button></td>
                    <td><button class="simbolos">/</button></td>
                </tr>
                <tr>
                    <td><button class="numeros">4</button></td>
                    <td><button class="numeros">5</button></td>
                    <td><button class="numeros">6</button></td>
                    <td><button class="simbolos">*</button></td>
                </tr>
                <tr>
                    <td><button class="numeros">1</button></td>
                    <td><button class="numeros">2</button></td>
                    <td><button class="numeros">3</button></td>
                    <td><button class="simbolos">-</button></td>
                </tr>
                <tr>
                    <td><button class="numeros">0</button></td>
                    <td><button class="numeros">.</button></td>
                    <td><button class="simbolos">=</button></td>
                    <td><button class="simbolos">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
